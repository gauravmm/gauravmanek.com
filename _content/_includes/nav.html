{% unless include.hidehome %}
	<li><a href="/">Home</a></li>
{% endunless %}
{% assign sorted_pages = site.pages | sort:"innavbar-order" %}
{% for navpage in sorted_pages %}
	{% if navpage.innavbar %}
			<li {% if (navpage.path == page.path) or (navpage.postcategory and (page.categories contains navpage.postcategory)) %} class="navbar-current" {%endif%} ><a href="{{ navpage.url | replace:'index.html','' }}">{{ navpage.title }}</a></li>
	{% endif %}
{% endfor %}
