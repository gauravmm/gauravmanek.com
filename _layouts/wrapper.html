<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon-precomposed" href="/favicon-152.png" />
		<link rel="icon" href="/favicon-32.png" />
		
		<!-- OpenGraph/Facebook support -->
        <meta property="og:title" content="Gaurav Manek's Website and Portfolio" />
        <meta property="og:site_name" content="GauravManek.com" />
        <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
        <meta property="og:image" content="{{ site.url }}/img/og.png" />
        <meta property="og:type" content="website" />
		
		<link href='http://fonts.googleapis.com/css?family=Rokkitt|Open+Sans|Droid+Sans+Mono' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body{% if page.bodyclass %} class="{{ page.bodyclass }}"{% endif %}>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

	</body>
</html>
